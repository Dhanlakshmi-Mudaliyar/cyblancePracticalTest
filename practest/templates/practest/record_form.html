<!-- user_form.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
