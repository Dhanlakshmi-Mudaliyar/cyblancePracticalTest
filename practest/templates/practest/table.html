<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Listing</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .search-box {
            margin-bottom: 10px;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .page-item {
            margin-right: 10px;
        }
        .page-link {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        * {box-sizing: border-box;}

            /* Button used to open the contact form - fixed at the bottom of the page */
            .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
            }

            /* The popup form - hidden by default */
            .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            }

            /* Add styles to the form container */
            .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
            }

            /* Full-width input fields */
            .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            }

            /* When the inputs get focus, do something */
            .form-container input[type=text]:focus, .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
            }

            /* Set a style for the submit/login button */
            .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom:10px;
            opacity: 0.8;
            }

            /* Add a red background color to the cancel button */
            .form-container .cancel {
            background-color: red;
            }

            /* Add some hover effects to buttons */
            .form-container .btn:hover, .open-button:hover {
            opacity: 1;
            }
            .popup {
                    display: none; /* Hidden by default */
                    position: fixed; /* Stay in place */
                    z-index: 1; /* Sit on top */
                    left: 0;
                    top: 0;
                    width: 100%; /* Full width */
                    height: 100%; /* Full height */
                    overflow: auto; /* Enable scroll if needed */
                    background-color: rgb(0,0,0); /* Fallback color */
                    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
               }
            .popup-content {
                            margin: 70px auto;
                            padding: 20px;
                            background: #fff;
                            border-radius: 5px;
                            width: 30%;
                            position: relative;
                            transition: all 5s ease-in-out;/* Could be more or less, depending on screen size */
                            display: flex;
                            flex-direction: column;
                            }


            .popup-con h2 {
                            margin-top: 0;
                            color: #333;
                            font-family: Tahoma, Arial, sans-serif;

                        }

            form {
                display: flex;
                flex-direction: column;
            }

             /* The Close Button */
            .close {
                    color: #aaa;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                    position: relative;
                    }


    </style>

    <!-- Include the DataTables library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1>Record Listing</h1>
    <button id = "button">Create New Record</button>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div style="display: flex;">
                <h2>Create New Record</h2>
                <span class="close">&times;</span>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone no" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required><br>

                <label for="hobbies">Hobbies:</label><br>
                <label class="checkbox-label"><input type="checkbox" name="hobbies" value="Dancing"> Dancing</label>
                <label class="checkbox-label"><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
                <label class="checkbox-label"><input type="checkbox" name="hobbies" value="Cooking"> Cooking</label>
                <label class="checkbox-label"><input type="checkbox" name="hobbies" value="Playing"> Playing</label><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const showPopupButton = document.getElementById("button");
        const popup = document.getElementById("popup");

        showPopupButton.addEventListener("click", () => {
            popup.style.display = "block";
        });

        popup.addEventListener("click", (event) => {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        });
        var modal = document.getElementById("popup");

                // Get the button that opens the modal
                var btn = document.getElementById("button");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btn.onclick = function() {
                popup.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                popup.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                if (event.target == popup) {
                    popup.style.display = "none";
                }
                }
    </script>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone no</th>
                <th>Address</th>
                <th>Hobbies</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for user in records %}
        <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.hobbies}}</td>
      <td>{{ user.gender }}</td>
      <td>
      </td>
    </tr>
    {% endfor %}
        </tbody>
    </table>

    <ul class="pagination" id="pagination"></ul>

    <script>
        // JavaScript code for sorting and searching
        const searchInput = document.getElementById('searchInput');
        const tbody = document.querySelector('#dataTable tbody');
        const pagination = document.getElementById('pagination');
        const rowsPerPage = 5; // Number of rows per page
        let currentPage = 1;

        // Function to display a specific page of data
        function displayPage(page) {
            const startIdx = (page - 1) * rowsPerPage;
            const endIdx = startIdx + rowsPerPage;

            const rows = tbody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                if (index >= startIdx && index < endIdx) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Function to update pagination links
        function updatePagination() {
            const totalRows = tbody.querySelectorAll('tr').length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);

            let paginationHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<li class="page-item"><a href="#" class="page-link">${i}</a></li>`;
            }

            pagination.innerHTML = paginationHTML;

            // Add click event listeners to pagination links
            const pageLinks = pagination.querySelectorAll('.page-link');
            pageLinks.forEach((link, index) => {
                link.addEventListener('click', () => {
                    currentPage = index + 1;
                    displayPage(currentPage);
                });
            });

            // Display the initial page
            displayPage(currentPage);
        }

        // // Event listener for search input
        // searchInput.addEventListener('input', () => {
        //     currentPage = 1;
        //     displayPage(currentPage);
        // });

        // Initialize DataTable for your table
        $(document).ready(function() {
            $('#dataTable').DataTable();
        });

        // Initialize pagination
        updatePagination();
    </script>
</body>
</html>
